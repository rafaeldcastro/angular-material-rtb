<mat-nav-list class="sidenav-menu" *ngIf="menu">

    <div *ngFor="let item of menu; let menuItemIndex = index;">

        <a *ngIf="!item.submenu || item.submenu.length == 0"
            mat-list-item [routerLink]="'/'+ mainRoutes[item.route].route" 
            routerLinkActive="active" class="sidenav-item">

            <mat-icon>{{item.icon}}</mat-icon>
            <span class="sidenav-item-label">{{item.label}} A</span>
        </a>

        <a *ngIf="item.submenu && item.submenu.length > 0"
            mat-list-item 
            href="#childmenu{{menuItemIndex}}" 
            aria-controls="childmenu{{menuItemIndex}}"
            aria-expanded="false" 
            data-toggle="collapse" class="sidenav-item sidenav-parentmenu">

            <mat-icon>{{item.icon}}</mat-icon>
            <span class="sidenav-item-label">{{item.label}}</span>
        </a>
    
        <mat-nav-list *ngIf="item.submenu && item.submenu.length > 0"
            id="childmenu{{menuItemIndex}}" class="collapse sidenav-childmenu">
    
            <a *ngFor="let subitem of item.submenu;"
                mat-list-item [routerLink]="'/'+ mainRoutes[subitem.route].route" routerLinkActive="active" class="sidenav-item">
                <span class="sidenav-item-label">{{subitem.label}}</span>
            </a>
    
        </mat-nav-list>
    </div>


</mat-nav-list>
