<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" class="d-flex justify-content-center form-container">

    <mat-card class="align-self-center">

        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <mat-form-field>

                <mat-icon matPrefix>person</mat-icon>

                <mat-label>Username</mat-label>

                <input matInput formControlName="username">

                <mat-error *ngIf="false">
                    Username is <strong>required</strong>
                </mat-error>
            </mat-form-field>


            <mat-form-field>
                <mat-icon matPrefix>lock</mat-icon>

                <mat-label>Password</mat-label>

                <input matInput [type]="showHidePass ? 'password' : 'text'" formControlName="password">

                <mat-icon matSuffix (click)="showHidePass = !showHidePass" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="showHidePass">{{showHidePass ? 'visibility_off' : 'visibility'}}</mat-icon>

                <mat-error *ngIf="false">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>


        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Entrar</button>
        </mat-card-actions>

    </mat-card>

</form>
